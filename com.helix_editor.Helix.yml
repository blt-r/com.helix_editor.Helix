app-id: com.helix_editor.Helix

runtime: org.freedesktop.Sdk
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

command: hx-wrapper

finish-args:
  # Filesystem acess
  - --filesystem=host
  - --filesystem=/tmp
  - --filesystem=/var/tmp
  # Clipboard access
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  # Ability to fetch grammars. Some language servers might also need network
  - --share=network
  # Ability to flatpak-spawn language servers on host
  - --talk-name=org.freedesktop.Flatpak
  # Supress output from ide-flatpak-wrapper
  - --env=FLATPAK_IDE_LOG_LEVEL=0

modules:
  - name: wl-clipboard
    buildsystem: meson
    config-opts:
      - -Dzshcompletiondir=no
      - -Dfishcompletiondir=no
    sources:
      - type: archive
        url: https://github.com/bugaevc/wl-clipboard/archive/v2.1.0.tar.gz
        sha256: 72dab9a7d3835c76d6ff2089f15ffec9e064a321e5f3cbbe961a8fa81aff5573
        x-checker-data:
          type: anitya
          project-id: 49082
          url-template: https://github.com/bugaevc/wl-clipboard/archive/v$version.tar.gz
    cleanup:
      - /share/man
      - /share/bash-completion

  - name: xclip
    sources:
      - type: archive
        url: https://github.com/astrand/xclip/archive/0.13.tar.gz
        sha256: ca5b8804e3c910a66423a882d79bf3c9450b875ac8528791fb60ec9de667f758
    cleanup:
      - /share/man
      - /bin/xclip-*file
    modules:
      - name: libXmu
        config-opts:
          - --disable-static
          - --disable-docs
        sources:
          - type: archive
            url: https://www.x.org/releases/individual/lib/libXmu-1.1.3.tar.bz2
            sha256: 9c343225e7c3dc0904f2122b562278da5fed639b1b5e880d25111561bac5b731
        cleanup:
          - /include
          - /lib/pkgconfig
          - '*.la'

  - name: hx
    buildsystem: simple
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml
      - cargo --offline build --profile=opt
      - install -D ./target/opt/hx -t /app/share/helix

      - mkdir -p /app/share/helix/runtime
      - cp -r ./runtime/themes /app/share/helix/runtime/themes
      - cp -r ./runtime/queries /app/share/helix/runtime/queries
      - cp ./runtime/tutor /app/share/helix/runtime/tutor

      - install -D ./contrib/Helix.desktop /app/share/applications/com.helix_editor.Helix.desktop
      - install -D ./contrib/helix.png /app/share/icons/hicolor/256x256/apps/com.helix_editor.Helix.png
      - install -D ./contrib/Helix.appdata.xml /app/share/metainfo/com.helix_editor.Helix.metainfo.xml

      - desktop-file-edit --set-key=Exec --set-value=hx-wrapper /app/share/applications/com.helix_editor.Helix.desktop
    sources:
      - type: archive
        url: 'https://github.com/helix-editor/helix/archive/refs/tags/23.03.tar.gz'
        sha256: '5f9df93c8d98fd4bd13329c0aaf978e74887a0f6022d699ff6161dcee78e8655'
      - 'cargo-sources.json'
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/hx/cargo

  - name: wrapper
    buildsystem: meson
    sources:
      - type: dir
        path: wrapper
      - type: file
        path: helix_first_run.txt
    config-opts:
      - -Deditor_binary=/app/share/helix/hx
      - -Dprogram_name=hx-wrapper
      - -Deditor_title=Helix
      - -Dflagfile_prefix=flatpak-helix
      - -Dfirst_run_template=./helix_first_run.txt
